<ng-container>
    <a href="" class="cover">
        <img [src]="songSheet.picUrl" alt="songSheet.name">
        <div class="bottom">
            <div class="num">
                <i class="icon erji"></i>
                <span>{{ songSheet.playCount | playCount }}</span>
            </div>
            <i class="icon play"></i>
        </div>
    </a>
    <span class="dec">{{ songSheet.name }}</span>
</ng-container>
