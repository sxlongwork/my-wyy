<div class="home">
    <app-wy-carousel #wycarousel [activeIndex]="bannerIndex" (changeSlide)="onChangeSlide($event)">
        <nz-carousel 
        nzAutoPlay="true" 
        nzEffect="fade" 
        [nzDotRender]="wycarousel.dotRef" 
        (nzBeforeChange)="beforeChange($event)">
            <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl" />
                </a>
            </div>
        </nz-carousel>
    </app-wy-carousel>

    <div class="main">
        <div class="wrap">
            <div class="left">
                <div class="sec">
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a href="">热门推荐</a>
                            </h2>
                            <nav>
                                <a *ngFor="let item of hotTags"> {{ item.name }} </a>
                            </nav>
                        </div>
                        <a>
                            更多
                            <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
                        </a>
                    </div>
                    <div class="down">
                        <div class="down-wrap">
                            <app-single-sheet class="sheet-item" *ngFor="let item of songSheetList" [songSheet]="item">

                            </app-single-sheet>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <!-- <h3>登录</h3> -->
                <app-member-card></app-member-card>
                <div class="settled-singer">
                    <div class="tit"><b>入驻歌手</b></div>
                    <div class="list" >
                        <div class="card" *ngFor="let item of singers">
                            <div class="pic">
                                <img appImgDefault [src]="item.picUrl" [alt]="item.name">
                            </div>
                            <div class="txt">
                                <b class="ellipsis">{{item.name}}</b>
                                <span>专辑数: {{item.albumSize}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
